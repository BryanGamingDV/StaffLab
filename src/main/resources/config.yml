# Enable or disable commands
commands:
  staff: true
  staffchat: true
  vanish: true
  freeze: true
  invsee: true

perms:
  commands:
    staff: server.staff
    staffchat: server.staffchat
    stafflab: server.stafflab
    freeze: server.freeze

  watch:
    freeze: server.receive.freeze
    staffchat: server.receive.staffchat
    vanish: server.receive.vanish



inventory:
  freeze:
    enabled: true
    id: 1
    material: ICE

    title: "&aFreeze!"
    lore:
      - ""
      - "&fClick to freeze a player."
      - ""
  vanish:
    enabled: true
    id: 3
    material: EMERALD_BLOCK

    title: "&aVanish!"
    lore:
      - ""
      - "&eClick to toggle vanish!"
  random-tp:
    enabled: true
    id: 5
    material: REDSTONE_BLOCK

    title: "&cRandom TP!"
    lore:
      - ""
      - "&eClick to teleport to a random player!"

  invsee:
    enabled: true
    id: 7
    material: GOLD_BLOCK

    title: "&aInvsee!"
    lore:
      - ""
      - "&eClick to see a inventory of player!"
gui:
  freeze:
    title: "&aOnline players:"
    player:
      material: ICE

      title: "&a%player%"
      lore:
        - "&fClick to freeze this player."
        - ""
